<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Mijn kluis</title>
</head>
<body>
    <div class="main">
            <div class="navbar">
            <Button class="uitloggen">uitloggen</Button>
            </div>
            <div class="sidenav">
                <button class="mijnkluis"> Mijn kluis</button>
                <button class="upload">Uploaden</button>
            </div>
        <div class="filebrowser">
            <div class="breadcrumbs">
                <a class="breadcrumbs_button" href="URL" target="_blank">All files</a>
                <a class="breadcrumbs_button" href="URL" target="_blank">> Mapnaam 1</a>  
            </div>
            <div class="file_overview">
                <table>
                    <thead>
                        <tr>
                            
                            <th class="col" scope="col">Naam</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div class="icon_text"><i class="fa-solid fa-file" style="color: #899cbe;"></i>
                                &nbsp;Bestand 1</div></td>
                        </tr>
                        <tr>
                            <td><div class="icon_text"><i class="fa-solid fa-file" style="color: #899cbe;"></i>
                                &nbsp;Bestand 2</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
